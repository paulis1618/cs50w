<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
      <header>
        <nav>
          <ul>
          <li><a href="googleimage.html">Image Search</a></li>
          <li><a href="googleadvanced.html">Advanced Search</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <img id="google" src="google.png" alt="Google" width="450">
        <form action="https://www.google.com/search">
            <div class="search-bar">
              <input type="text" name="q" placeholder="Search">
              <input id="sub" type="submit" value="Google Search">
            </div>
        </form>
      </main>
        
    </body>
</html>
